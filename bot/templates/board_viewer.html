<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgammon Board Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            display: none;
        }

        canvas {
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #2a2a2a;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }


        #top-row {
            margin: 0px 0;
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            align-items: center;
            width: 100%;
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            width: 100%;
            flex-wrap: wrap;
        }

        .turn-display {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        select {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: white;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 5px;
        }

        #prevBtn,
        #nextBtn,
        #invertBtn {
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 40px;
            height: 40px;
            padding: 0;
            color: transparent;
            background-color: transparent;
            border: none;
        }

        #prevBtn:hover,
        #nextBtn:hover,
        #invertBtn:hover {
            background-color: transparent;
        }

        #prevBtn:disabled,
        #nextBtn:disabled,
        #invertBtn:disabled {
            opacity: 0.5;
            background-color: transparent;
        }

        #turnLabel {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            margin: 0;
            min-width: 40px;
            text-align: center;
        }

        .info-text {
            color: #ccc;
            margin: 5px 0;
        }

        .board-footer {
            position: relative;
            margin-top: -20px;
        }

        .header {
            display: flex;
            flex-direction: column;
        }

        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #hideInfoCheckbox {
            margin-right: 10px;
        }

        .right-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }


        #players-info {
            max-width: 800px;
            margin: 0 auto;
        }

        .pips-above-board {
            background-color: #000000;
            color: #ffffff;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            display: block;
            width: fit-content;
        }

        .pips-above-board-inverted {
            background-color: #ffffff;
            color: #000000;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            display: block;
            width: fit-content;
        }

        .pips-below-board-inverted {
            background-color: #000000;
            color: #ffffff;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            display: block;
            width: fit-content;
            position: absolute;
            right: 0;
            top: 0;
            margin: 0;
        }

        .pips-below-board {
            background-color: #ffffff;
            color: #000000;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            display: block;
            width: fit-content;
        }

        .move-info {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            canvas {
                width: 100%;
                height: 100%;
            }

            #top-row {
                flex-direction: row;
                align-items: center;
                gap: 10px;
                justify-content: space-between;
                width: 100%;
            }

            #controls {
                flex-direction: row;
                align-items: center;
                gap: 10px;
                justify-content: center;
                width: 100%;
            }

            #turnLabel {
                margin: 5px 0;
                font-size: 16px;
            }

            #top-row {
                flex-direction: row;
                align-items: center;
                gap: 10px;
                justify-content: space-between;
                width: 100%;
            }

            button {
                width: 60px;
                padding: 10px 20px;
            }

            .container {
                padding: 0 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div id="match-info"></div>
            <div id="players-info"></div>
            <div id="top-bar"></div>
        </div>
        <canvas id="boardCanvas" width="800" height="800"></canvas>
        <div class="board-footer">
            <div id="move-info" class="move-info"></div>
            <div id="red-pips" class="pips-below-board">0</div>
        </div>

        <div id="top-row">
            <div id="controls">
                <button id="prevBtn" title="Previous Move">
                    <img src="/static/left.png" alt="Previous" style="width: 100%; height: 100%;">
                </button>
                <div class="turn-display">
                    <span id="turnLabel">1</span>
                </div>
                <button id="nextBtn" title="Next Move">
                    <img src="/static/right.png" alt="Next" style="width: 100%; height: 100%;">
                </button>
                <button id="invertBtn" title="Invert Board">
                    <img src="/static/change_color.png" alt="Invert" style="width: 100%; height: 100%;">
                </button>
            </div>
        </div>
    </div>

    <script>

        let data = [];
        let availableGames = [];
        let current = 0;
        let currentGameNum = 1;
        let inverted = false;
        let invertColors = false;
        let dataLoaded = false;
        let redPlayer = 'Unknown';
        let blackPlayer = 'Unknown';
        let matchLength = 0;
        let gameRedScore = 0;
        let gameBlackScore = 0;
        let enable_crawford_game_number = null;
        const infoDiv = document.getElementById('move-info');
        const matchInfoDiv = document.getElementById('match-info');
        const playersInfoDiv = document.getElementById('players-info');
        const topBar = document.getElementById('top-bar');
        infoDiv.innerHTML = '<div class="loading">Loading game data...</div>';

        const canvas = document.getElementById('boardCanvas');
        const ctx = canvas.getContext('2d');

        // Load images
        const boardImg = new Image();
        boardImg.src = '/static/board.png';
        const whiteChecker = new Image();
        whiteChecker.src = '/static/white_checker.png';
        const blackChecker = new Image();
        blackChecker.src = '/static/black_checker.png';

        const Dice1w = new Image();
        Dice1w.src = '/static/1w.png?t=' + Date.now();
        const Dice2w = new Image();
        Dice2w.src = '/static/2w.png?t=' + Date.now();
        const Dice3w = new Image();
        Dice3w.src = '/static/3w.png?t=' + Date.now();
        const Dice4w = new Image();
        Dice4w.src = '/static/4w.png?t=' + Date.now();
        const Dice5w = new Image();
        Dice5w.src = '/static/5w.png?t=' + Date.now();
        const Dice6w = new Image();
        Dice6w.src = '/static/6w.png?t=' + Date.now();

        const Dice1b = new Image();
        Dice1b.src = '/static/1b.png?t=' + Date.now();
        const Dice2b = new Image();
        Dice2b.src = '/static/2b.png?t=' + Date.now();
        const Dice3b = new Image();
        Dice3b.src = '/static/3b.png?t=' + Date.now();
        const Dice4b = new Image();
        Dice4b.src = '/static/4b.png?t=' + Date.now();
        const Dice5b = new Image();
        Dice5b.src = '/static/5b.png?t=' + Date.now();
        const Dice6b = new Image();
        Dice6b.src = '/static/6b.png?t=' + Date.now();

        const diceImages = {
            white: {
                1: Dice1w,
                2: Dice2w,
                3: Dice3w,
                4: Dice4w,
                5: Dice5w,
                6: Dice6w
            },
            black: {
                1: Dice1b,
                2: Dice2b,
                3: Dice3b,
                4: Dice4b,
                5: Dice5b,
                6: Dice6b
            }
        };

        // Get game_id from URL
        const urlParams = new URLSearchParams(window.location.search);
        const game_id = urlParams.get('game_id');

        if (!game_id) {
            console.error('No game_id provided in URL');
            alert('No game_id provided in URL');
        }

        // Load data
        fetch(`/api/analysis/${game_id}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(json => {
                const gameInfo = json.game_info;
                availableGames = json.games || [];
                redPlayer = gameInfo.red_player || 'Unknown';
                blackPlayer = gameInfo.black_player || 'Unknown';
                invertColors = gameInfo.invert_colors || false;
                matchLength = gameInfo.match_length || 0;
                enable_crawford_game_number = parseInt(gameInfo.enable_crawford_game) || null;
                const scores = gameInfo.scores || {};
                const redScore = scores.Red || 0;
                const blackScore = scores.Black || 0;

                // Создаем выпадающий список для выбора игры только если это матч
                if (availableGames.length > 0 && matchLength > 0) {
                    let selectHtml = '<select id="gameSelect" onchange="loadGame(this.value)">';
                    selectHtml += '<option value="">Выберите игру</option>';
                    availableGames.forEach(game => {
                        selectHtml += `<option value="${game.game_number}">Игра ${game.game_number}</option>`;
                    });
                    selectHtml += '</select>';
                    currentGameNum = parseInt(availableGames[0].game_number);
                    gameRedScore = scores.Red || 0;
                    gameBlackScore = scores.Black || 0;
                    matchInfoDiv.innerHTML = `<div style="display: flex; justify-content: space-between; align-items: center;"><span>Матч до ${matchLength}</span><span>Игра ${currentGameNum}</span><span>Счет: ${gameRedScore} - ${gameBlackScore}</span></div>`;
                    playersInfoDiv.innerHTML = `Белые: ${redPlayer} – Черные: ${blackPlayer}<br>`;
                    let crawfordVisibility = (enable_crawford_game_number && currentGameNum === enable_crawford_game_number) ? 'visible' : 'hidden';
                    topBar.innerHTML = '<span id="crawfordLabel" style="visibility: ' + crawfordVisibility + ';">Кроуфорд</span>' + selectHtml + '<div class="right-group"><input type="checkbox" id="hideInfoCheckbox">' + '<div id="black-pips" class="pips-above-board">0</div></div>';

                    const hideInfoCheckbox = document.getElementById('hideInfoCheckbox');
                    if (hideInfoCheckbox) {
                        const savedState = localStorage.getItem('hideInfoCheckbox');
                        if (savedState === 'true') {
                            hideInfoCheckbox.checked = true;
                        }
                        hideInfoCheckbox.addEventListener('change', () => {
                            localStorage.setItem('hideInfoCheckbox', hideInfoCheckbox.checked);
                        });
                    }

                    // Автоматически загружаем первую игру
                    if (availableGames.length > 0) {
                        loadGame(availableGames[0].game_number);
                    }
                } else if (availableGames.length > 0) {
                    matchInfoDiv.innerHTML = "Манигейм";
                    playersInfoDiv.innerHTML = `Белые: ${redPlayer} – Черные: ${blackPlayer}<br>`;
                    topBar.innerHTML = '<span id="crawfordLabel" style="visibility: hidden;"></span>' + '<input type="checkbox" id="hideInfoCheckbox">' + '<div id="black-pips" class="pips-above-board">0</div>';

                    const hideInfoCheckbox = document.getElementById('hideInfoCheckbox');
                    if (hideInfoCheckbox) {
                        const savedState = localStorage.getItem('hideInfoCheckbox');
                        if (savedState === 'true') {
                            hideInfoCheckbox.checked = true;
                        }
                        hideInfoCheckbox.addEventListener('change', () => {
                            localStorage.setItem('hideInfoCheckbox', hideInfoCheckbox.checked);
                        });
                    }

                    // Автоматически загружаем единственную игру
                    loadGame(availableGames[0].game_number);
                } else {
                    matchInfoDiv.innerHTML = "";
                    playersInfoDiv.innerHTML = "";
                    topBar.innerHTML = '<span id="crawfordLabel" style="visibility: hidden;"></span>' + '<input type="checkbox" id="hideInfoCheckbox">' + '<div id="black-pips" class="pips-above-board">0</div>';

                    const hideInfoCheckbox = document.getElementById('hideInfoCheckbox');
                    if (hideInfoCheckbox) {
                        const savedState = localStorage.getItem('hideInfoCheckbox');
                        if (savedState === 'true') {
                            hideInfoCheckbox.checked = true;
                        }
                        hideInfoCheckbox.addEventListener('change', () => {
                            localStorage.setItem('hideInfoCheckbox', hideInfoCheckbox.checked);
                        });
                    }

                    infoDiv.innerHTML = '<div class="error">No games found in this analysis.</div>';
                }
            })
            .catch(error => {
                console.error('Error loading games list:', error);
                infoDiv.innerHTML = '<div class="error">Error loading game data. Please check the game ID and try again.</div>';
            });

        function loadGame(gameNum) {
            return new Promise((resolve, reject) => {
                if (!gameNum) {
                    data = [];
                    dataLoaded = false;
                    infoDiv.innerHTML = '<div class="loading">Select a game to view</div>';
                    resolve();
                    return;
                }

                currentGameNum = parseInt(gameNum);
                // Update the select dropdown
                const gameSelect = document.getElementById('gameSelect');
                if (gameSelect) {
                    gameSelect.value = gameNum;
                }
                infoDiv.innerHTML = '<div class="loading">Loading game data...</div>';

                fetch(`/api/analysis/${game_id}?game_num=${gameNum}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(json => {
                        const gameInfo = json.game_info;

                        data = json.moves.filter(item => item.turn !== undefined || item.action === 'win');
                        data = data.filter(it => ((Array.isArray(it.moves)) || it.action === 'win' || it.action === 'double' || it.action === 'take') && it.action !== 'pass');

                        const gameScores = gameInfo.scores || {};
                        gameRedScore = gameScores.Red || 0;
                        gameBlackScore = gameScores.Black || 0;
                        if (matchLength === 0) {
                            playersInfoDiv.innerHTML = "Белые: " + redPlayer + " – Черные: " + blackPlayer + "<br>";
                        } else {
                            matchInfoDiv.innerHTML = `<div style="display: flex; justify-content: space-between; align-items: center;"><span>Матч до ${matchLength}</span><span>Игра ${currentGameNum}</span><span>Счет: ${gameRedScore} - ${gameBlackScore}</span></div>`;
                            playersInfoDiv.innerHTML = `Белые: ${redPlayer} – Черные: ${blackPlayer}<br>`;
                        }
                        let crawfordVisibility = (enable_crawford_game_number && currentGameNum === enable_crawford_game_number) ? 'visible' : 'hidden';
                        topBar.innerHTML = '<span id="crawfordLabel" style="visibility: ' + crawfordVisibility + ';">Кроуфорд</span>' + (document.getElementById('gameSelect') ? document.getElementById('gameSelect').outerHTML : '') + '<div class="right-group">' + (document.getElementById('hideInfoCheckbox') ? document.getElementById('hideInfoCheckbox').outerHTML : '') + '<div id="black-pips" class="pips-above-board">0</div></div>';

                        const hideInfoCheckbox = document.getElementById('hideInfoCheckbox');
                        if (hideInfoCheckbox) {
                            const savedState = localStorage.getItem('hideInfoCheckbox');
                            if (savedState === 'true') {
                                hideInfoCheckbox.checked = true;
                            }
                            hideInfoCheckbox.addEventListener('change', () => {
                                localStorage.setItem('hideInfoCheckbox', hideInfoCheckbox.checked);
                            });
                        }

                        if (data.length > 0) {
                            dataLoaded = true;
                            current = 0;
                            drawBoard();
                            updateButtons();
                            infoDiv.innerHTML = '';
                        } else {
                            infoDiv.innerHTML = '<div class="error">No game data found for this game.</div>';
                        }
                        resolve();
                    })
                    .catch(error => {
                        console.error('Error loading game:', error);
                        infoDiv.innerHTML = '<div class="error">Error loading game data. Please try again.</div>';
                        reject(error);
                    });
            });
        }

        function drawBoard() {
            if (!dataLoaded) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw board
            ctx.drawImage(boardImg, 0, 0, canvas.width, canvas.height);

            let positions;
            if (current === 0) {
                if (inverted) {
                    positions = {
                        first: { '1': 2, '12': 5, '17': 3, '19': 5, 'bar': 0, 'off': 0 },
                        second: { '6': 5, '8': 3, '13': 5, '24': 2, 'bar': 0, 'off': 0 }
                    };
                } else {
                    positions = {
                        first: { '24': 2, '6': 5, '8': 3, '13': 5, 'bar': 0, 'off': 0 },
                        second: { '1': 2, '19': 5, '17': 3, '12': 5, 'bar': 0, 'off': 0 }
                    };
                }
            } else {
                const prevTurn = current - 1;
                positions = inverted ? data[prevTurn].inverted_positions : data[prevTurn].positions;
            }

            invertColors = inverted;
            const game = availableGames.find(g => g.game_number === currentGameNum);
            const currentPlayerType = data[current].turn === 'first' ? 'first' : 'second';
            const currentPlayerName = currentPlayerType ? (currentPlayerType === 'first' ? game.first_player : game.second_player) : null;
            drawCheckers('first', whiteChecker, positions.first, currentPlayerType);
            drawCheckers('second', blackChecker, positions.second, currentPlayerType);

            const redPips = calculatePips(positions.first, 'first', invertColors);
            const blackPips = calculatePips(positions.second, 'second', invertColors);

            if (invertColors) {
                document.getElementById('black-pips').innerText = `${redPips}`;
                document.getElementById('red-pips').innerText = `${blackPips}`;
                document.getElementById('black-pips').className = 'pips-above-board-inverted';
                document.getElementById('red-pips').className = 'pips-below-board-inverted';
                ctx.fillStyle = '#000000';
                ctx.fillRect(650, 800, 150, 50);
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`${redPips}`, 725, -20);

                ctx.fillStyle = '#ffffff';
                ctx.fillRect(650, -50, 150, 50);
                ctx.fillStyle = '#000000';
                ctx.fillText(`${blackPips}`, 725, 830);
            } else {
                document.getElementById('black-pips').innerText = `${blackPips}`;
                document.getElementById('red-pips').innerText = `${redPips}`;
                document.getElementById('black-pips').className = 'pips-above-board';
                document.getElementById('red-pips').className = 'pips-below-board';
                ctx.fillStyle = '#000000';
                ctx.fillRect(650, -50, 150, 50);
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`${blackPips}`, 725, -20);

                ctx.fillStyle = '#ffffff';
                ctx.fillRect(650, 800, 150, 50);
                ctx.fillStyle = '#000000';
                ctx.fillText(`${redPips}`, 725, 830);
            }

            const item = data[current];
            if (item.dice && item.dice.length >= 2 && !['double', 'take', 'win'].includes(item.action)) {
                const [d1, d2] = item.dice;
                const diceY = 350;
                let diceX1, diceX2;
                let diceSet;
                if (invertColors) {
                    if (currentPlayerType === 'first') {
                        diceX1 = 130;
                        diceX2 = 220;
                        diceSet = diceImages.white;
                    } else {
                        diceX1 = 530;
                        diceX2 = 620;
                        diceSet = diceImages.black;
                    }
                } else {
                    if (currentPlayerType === 'first') {
                        diceX1 = 530;
                        diceX2 = 620;
                        diceSet = diceImages.white;
                    } else {
                        diceX1 = 130;
                        diceX2 = 220;
                        diceSet = diceImages.black;
                    }
                }
                if (diceSet[d1]) ctx.drawImage(diceSet[d1], diceX1, diceY, 60, 60);
                if (diceSet[d2]) ctx.drawImage(diceSet[d2], diceX2, diceY, 60, 60);
            }
        }

        function drawCheckers(player, img, positions, currentPlayer) {
            ctx.font = 'bold 30px Arial';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            if (player === currentPlayer) {
                for (let point = 1; point <= 24; point++) {
                    const x = getX(point);
                    let y = getBaseY(point);
                    const dy = getDy(point);

                    let displayPoint = point;
                    if (invertColors) {
                        if (player === 'first') {
                            displayPoint = 25 - point;
                        } else if (player === 'second') {
                            displayPoint = point;
                        }
                    } else {
                        if (player === 'second') {
                            displayPoint = 25 - point;
                        } else if (player === 'first') {
                            displayPoint = point;
                        }
                    }
                    let numberY;
                    if (point > 12) {
                        numberY = y - 50;
                    } else {
                        numberY = y + 60;
                    }
                    ctx.fillText(displayPoint, x, numberY);
                }
            }

            for (let pointStr in positions) {
                if (pointStr === 'bar' || pointStr === 'off') continue;
                const point = parseInt(pointStr);
                let count = positions[pointStr];
                const x = getX(point);
                let y = getBaseY(point);
                const dy = getDy(point);

                for (let i = 0; i < Math.min(count, 6); i++) {
                    ctx.drawImage(img, x - 31.25, y + (i * dy) - 31.25, 62.5, 62.5);
                }

                if (count > 6) {
                    const lastCheckerY = y + (5 * dy);
                    ctx.fillText(`${count}`, x + 40, lastCheckerY + 5);
                }
            }

            const barX = 400;
            const barY = (player === 'second') ? 220 : 520;
            if (positions.bar && positions.bar !== 0) {
                let y = barY;
                const dy = (player === 'second') ? 55 : -55;
                for (let i = 0; i < Math.min(Math.abs(positions.bar), 6); i++) {
                    ctx.drawImage(img, barX - 31.25, y + (i * dy) - 31.25, 62.5, 62.5);
                }
                if (Math.abs(positions.bar) > 6) {
                    const lastCheckerY = y + (5 * dy);
                    ctx.fillText(`(${Math.abs(positions.bar)})`, barX + 30, lastCheckerY + 5);
                }
            }

            let offX = 783;
            let offY;
            if (invertColors) {
                offY = (player === 'second') ? 440 : 340;
            } else {
                offY = (player === 'second') ? 340 : 440;
            }
            if (positions.off && positions.off !== 0) {
                const originalFont = ctx.font;
                ctx.font = 'bold 32px Arial';
                ctx.fillText(`${positions.off}`, offX, offY);
                ctx.font = originalFont;
            }
        }

        function getX(point) {
            if (point >= 13 && point <= 18) {
                const baseX = 50 + (point - 13) * 60;
                return baseX - (point === 13 ? 8 : 0);
            } else if (point >= 19 && point <= 24) {
                return 450 + (point - 19) * 60;
            } else if (point >= 7 && point <= 12) {
                const baseX = 50 + (12 - point) * 60;
                return baseX - (point === 12 ? 4 : 0);
            } else if (point >= 1 && point <= 6) {
                return 450 + (6 - point) * 60;
            }
            return 0;
        }

        function getBaseY(point) {
            return (point > 12) ? 70 : 690;
        }

        function getDy(point) {
            return (point > 12) ? 55 : -55;
        }

        function calculatePips(positions, player, invertColors = false) {
            let totalPips = 0;
            for (let pointStr in positions) {
                if (pointStr === 'bar') {
                    totalPips += Math.abs(positions[pointStr]) * 25;
                } else if (pointStr === 'off') {
                } else {
                    const point = parseInt(pointStr);
                    const count = positions[pointStr];
                    let effectivePoint = point;
                    if (invertColors) {
                        if (player === 'first') {
                            effectivePoint = 25 - point;
                        } else if (player === 'second') {
                            effectivePoint = point;
                        }
                    } else {
                        if (player === 'second') {
                            effectivePoint = 25 - point;
                        } else if (player === 'first') {
                            effectivePoint = point;
                        }
                    }
                    totalPips += count * effectivePoint;
                }
            }
            return totalPips;
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (dataLoaded) {
                prevBtn.disabled = current === 0;
                nextBtn.disabled = current === data.length - 1;
            } else {
                prevBtn.disabled = true;
                nextBtn.disabled = true;
            }
        }

        function updateInfo() {
            if (!dataLoaded) return;

            const turnLabel = document.getElementById('turnLabel');
            turnLabel.textContent = current + 1;

            const moveInfo = document.getElementById('moveInfo');
            const turn = data[current];
            const game = availableGames.find(g => g.game_number === currentGameNum);
            const playerName = turn.turn === 'first' ? game.first_player : game.second_player;
            const prefix = playerName ? `${playerName}: ` : '';
            if (turn.moves && turn.moves.length > 0) {
                const movesStr = turn.moves.map(m => `${m.from}/${m.to}${m.hit ? '*' : ''}`).join(' ');
                moveInfo.textContent = prefix + movesStr;
            } else if (turn.action) {
                moveInfo.textContent = prefix + turn.action;
            } else {
                moveInfo.textContent = 'Initial Position';
            }

            const playersInfo = document.getElementById('players-info');
        }

        // Event listeners
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (current > 0) {
                current--;
                drawBoard();
                updateButtons();
                updateInfo();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (current < data.length - 1) {
                current++;
                drawBoard();
                updateButtons();
                updateInfo();
            }
        });

        document.getElementById('invertBtn').addEventListener('click', () => {
            inverted = !inverted;
            drawBoard();
        });

        document.getElementById('gameSelect').addEventListener('change', (e) => {
            const gameIndex = parseInt(e.target.value);
            currentGameNum = gameIndex + 1;
            data = availableGames[gameIndex].turns;
            current = 0;
            inverted = false;
            drawBoard();
            updateButtons();
            updateInfo();
        });

        // Draw board when images are loaded
        let imagesLoaded = 0;
        const totalImages = 15;

        function imageLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages && dataLoaded) {
                drawBoard();
            }
        }

        boardImg.onload = imageLoaded;
        whiteChecker.onload = imageLoaded;
        blackChecker.onload = imageLoaded;
        Dice1w.onload = imageLoaded;
        Dice2w.onload = imageLoaded;
        Dice3w.onload = imageLoaded;
        Dice4w.onload = imageLoaded;
        Dice5w.onload = imageLoaded;
        Dice6w.onload = imageLoaded;
        Dice1b.onload = imageLoaded;
        Dice2b.onload = imageLoaded;
        Dice3b.onload = imageLoaded;
        Dice4b.onload = imageLoaded;
        Dice5b.onload = imageLoaded;
        Dice6b.onload = imageLoaded;

    </script>
