<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgammon Board Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS Variables для легкой настройки */
        :root {
            --color-bg-primary: #1a1a1a;
            --color-bg-secondary: #2a2a2a;
            --color-bg-tertiary: #2d2d2d;
            --color-bg-panel: #3b3b3b;
            --color-border: #444;
            --color-border-dark: #555;
            --color-text: white;
            --color-text-muted: #999;
            --color-primary: #007bff;
            --color-primary-hover: #0056b3;
            --color-error: #dc3545;
            --gradient-white: radial-gradient(circle at 30% 30%, #ffffff, #d9d9d9 60%, #bfbfbf);
            --gradient-black: radial-gradient(circle at 30% 30%, #3a3a3a, #1e1e1e 60%, #0f0f0f);
            --border-radius-sm: 0.25rem;
            --border-radius-md: 0.5rem;
            --border-radius-lg: 12px;
            --spacing-xs: 0.2rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
        }

        /* Базовые стили */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: var(--color-text);
            background-color: var(--color-bg-primary);
            margin: 0;
            padding: 0;
        }

        h1 {
            display: none;
        }

        /* Контейнеры */
        .container {
            width: 100%;
            max-width: 100vw;
            display: flex;
            flex-direction: column;
            padding: 0 var(--spacing-sm);
        }

        /* Flexbox блоки с возможностью изменения порядка через data-order */
        [data-order] {
            order: attr(data-order number, 0);
        }

        /* Панели - объединенные стили */
        .left-panel,
        .right-panel,
        .left-panel2,
        .right-panel2 {
            display: flex;
            flex-direction: column;
            width: 50%;
            gap: var(--spacing-sm);
            padding-top: var(--spacing-md);
        }

        .right-panel,
        .right-panel2 {
            align-items: center;
        }

        /* Board Wrapper */
        .board-wrapper {
            position: relative;
            margin-top: var(--spacing-lg);
            flex: 1;
            max-width: 100%;
        }

        canvas {
            border: 0.125rem solid #333;
            border-radius: var(--border-radius-md);
            background-color: var(--color-bg-secondary);
            width: 100%;
            max-width: 800px;
            aspect-ratio: 1 / 1;
            display: block;
            margin: 0 auto;
        }

        /* Dropdown */
        .dropdown {
            position: absolute;
            font-size: 0.8rem;
        }

        /* Общие стили для кнопок и select */
        select,
        .bar-checker-select,
        .nick-selector-btn {
            font-family: Arial, sans-serif;
            font-size: 0.8rem;
            color: var(--color-text);
            background-color: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-sm);
            padding: 0.125rem;
            cursor: pointer;
            text-align: center;
            -webkit-appearance: none;
            appearance: none;
        }

        button {
            background-color: var(--color-primary);
            color: var(--color-text);
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: var(--color-primary-hover);
        }

        /* Утилиты */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Selectors Wrapper */
        .selectors-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding-top: var(--spacing-lg);
            font-size: clamp(0.7rem, 1.5vw, 1.1rem);
            gap: var(--spacing-md);
            max-width: 100%;
        }

        .selectors-container {
            position: relative;
            min-height: 4.8rem;
            max-width: 100%;
            display: flex;
            gap: 0.5em;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Game Type - можно перемещать через порядок в HTML */
        .game-type {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            order: 3;
        }

        .game-type-right {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            align-items: center;
            order: 4;
        }

        .game-type-right label {
            text-align: center;
        }

        /* Checker & Bar Selectors */
        .checker-selector,
        .bar-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.2em;
            flex-shrink: 0;
            font-size: 1em;
            order: 1;
        }

        .bar-selector {
            order: 2;
        }

        .checker-options,
        .bar-options {
            display: flex;
            gap: 0.3em;
            align-items: center;
            background-color: var(--color-bg-panel);
            border: 0.075em double var(--color-border-dark);
            border-radius: 0.3em;
            padding: 0.2em;
        }

        /* Чекеры - общие стили */
        .checker-btn,
        .bar-checker-select,
        .checker-toggle-btn,
        .nick-checker {
            border-radius: 50%;
            border: 0.05em solid #222;
            box-shadow: inset 0 0 0 0.05em rgba(0, 0, 0, 0.2);
        }

        .checker-btn.white,
        .bar-checker-select.white,
        .checker-toggle-btn.white,
        .nick-checker.white {
            background: var(--gradient-white);
        }

        .checker-btn.black,
        .bar-checker-select.black,
        .checker-toggle-btn.black,
        .nick-checker.black {
            background: var(--gradient-black);
        }

        .checker-btn {
            width: 1em;
            height: 1em;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .checker-btn .checker-dot {
            width: 0.25em;
            height: 0.25em;
            border-radius: 50%;
            background: #1e90ff;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .checker-btn.selected .checker-dot {
            opacity: 1;
        }

        .bar-checker-select {
            width: 1.8em;
            height: 1.8em;
            font-weight: bold;
        }

        .bar-checker-select.white {
            color: #111;
        }

        .bar-checker-select.black {
            color: #f2f2f2;
        }

        .bar-checker-select.black option {
            color: #f2f2f2;
            background-color: #1e1e1e;
        }

        .bar-checker-select.white option {
            color: #111;
            background-color: #f2f2f2;
        }

        .checker-toggle-btn {
            width: 3em;
            height: 3em;
            border: 0.125em solid #222;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .checker-toggle-btn:hover {
            transform: scale(1.1);
        }

        /* Labels */
        .bar-label,
        .checker-label {
            color: var(--color-text);
            font-size: 0.5em;
            text-align: center;
        }

        /* Jacobi/Beaver Block */
        .jb-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.35rem;
            order: 5;
        }

        .jb-title {
            color: var(--color-text);
            font-size: 0.8rem;
        }

        .jacobi-beaver-block,
        .cube-controls-block,
        .turn-dice-block {
            display: flex;
            gap: var(--spacing-sm);
            background-color: var(--color-bg-panel);
            border: 3px double var(--color-border-dark);
            border-radius: var(--border-radius-lg);
            padding: 0.6rem 1rem;
            box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.08);
        }

        .jacobi-beaver-block {
            flex-direction: column;
        }

        .cube-controls-block {
            flex-direction: row;
            align-items: center;
            gap: 0.4rem;
            margin: 0 auto;
            padding: 0.2rem 0.7rem;
        }

        .turn-dice-block {
            flex-direction: column;
            margin: 0 auto;
            max-width: 100%;
            padding: 0.8rem 1rem;
        }

        .jb-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .toggle-btn {
            min-width: 44px;
            padding: 0.35rem 0.75rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--color-text-muted);
            background-color: var(--color-bg-tertiary);
            border: 2px solid var(--color-border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-btn:hover {
            color: #bbb;
            border-color: var(--color-border-dark);
        }

        .toggle-btn.on {
            background-color: var(--color-primary);
            color: var(--color-text);
            border-color: var(--color-primary);
        }

        /* Game Type Button */
        #game-type-button {
            font-size: 0.96rem;
            width: 6rem;
            height: 2.5rem;
            background-color: #818181;
            border: 0.2rem double #4d4d4d;
            padding: 0.125rem;
            text-align: center;
        }

        #game-type-button:hover {
            background-color: #666;
        }

        /* Cube Controls */
        .cube-controls-block .cube-shown-selector,
        .cube-controls-block .cube-owner-selector,
        .cube-controls-block .cube-value-options,
        .cube-controls-block .max-cube-options,
        .cube-controls-block .max-cube-options_money {
            margin: 0;
            display: flex;
            align-items: center;
        }

        .cube-controls-block label,
        .cube-value-options label,
        .max-cube-options label,
        .max-cube-options_money label {
            display: none;
        }

        .cube-controls-labels {
            display: flex;
            flex-direction: row;
            gap: var(--spacing-sm);
            padding-bottom: var(--spacing-xs);
        }

        .cube-controls-labels label {
            color: var(--color-text);
            font-size: 0.7rem;
            text-align: left;
            flex-shrink: 0;
        }

        /* Dice & Cube Selectors */
        .dice-selector-custom,
        .cube-selector-custom {
            position: relative;
            display: inline-block;
        }

        .dice-selector-button,
        .cube-selector-button {
            width: 40px;
            height: 40px;
            border: 2px solid var(--color-border-dark);
            border-radius: 8px;
            background-color: var(--color-bg-tertiary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.2s, background-color 0.2s;
            overflow: hidden;
        }

        .dice-selector-button:hover,
        .cube-selector-button:hover {
            border-color: #777;
            background-color: #3a3a3a;
        }

        .dice-selector-button img,
        .cube-selector-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .dice-selector-button.empty,
        .cube-selector-button.empty {
            color: var(--color-text);
            font-size: 1.2rem;
            font-weight: bold;
        }

        .dice-selector-dropdown,
        .cube-selector-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 0.25rem;
            background-color: var(--color-bg-panel);
            border: 2px solid var(--color-border-dark);
            border-radius: 8px;
            padding: var(--spacing-sm);
            display: none;
            flex-direction: row;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            z-index: 1000;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .dice-selector-dropdown.active,
        .cube-selector-dropdown.active {
            display: flex !important;
        }

        .dice-option,
        .cube-option {
            width: 50px;
            height: 50px;
            border: 2px solid var(--color-border-dark);
            border-radius: 6px;
            background-color: var(--color-bg-tertiary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.2s, transform 0.1s;
        }

        .dice-option:hover,
        .cube-option:hover {
            border-color: var(--color-primary);
            transform: scale(1.1);
        }

        .dice-option img,
        .cube-option img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .dice-option.empty,
        .cube-option.empty {
            color: var(--color-text);
            font-size: 1rem;
            font-weight: bold;
        }

        /* Turn & Dice */
        .turn-dice-labels {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }

        .turn-dice-labels label {
            color: var(--color-text);
            font-size: 0.8rem;
            text-align: center;
        }

        .turn-dice-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        .turn-dice-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-sm);
            flex: 1;
            min-width: 120px;
        }

        .turn-dice-controls,
        .dice-controls-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .turn-dice-divider {
            width: 1px;
            min-height: 40px;
            background-color: var(--color-border-dark);
            margin: 0 var(--spacing-sm);
            align-self: stretch;
        }

        /* Panels */
        .game-panel,
        .cube_panel {
            display: flex;
            flex-direction: row;
            width: 100%;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .match-panel {
            display: flex;
            width: 100%;
            flex-direction: row;
            gap: 0.3rem;
            padding-left: var(--spacing-md);
            flex-wrap: wrap;
        }

        .manigeym-panel {
            display: flex;
            width: 100%;
            justify-content: center;
        }

        /* Score Inputs */
        .score-inputs {
            display: flex;
            gap: 0.3rem;
            flex-direction: column;
        }

        .score-inputs div {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .score-inputs label {
            color: var(--color-text);
            font-size: 0.8rem;
            width: 8.5rem;
            text-align: left;
            flex-shrink: 0;
        }

        .match-length-selector {
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .match-length-selector label {
            color: var(--color-text);
            font-size: 0.8rem;
        }

        .selector-size {
            width: 40px;
            height: 30px;
            font-size: 0.8rem;
            padding: 0.3125rem;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: row;
            gap: var(--spacing-md);
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .action-buttons button {
            padding: 0.6rem 1.2rem;
            font-size: 0.8rem;
            border-radius: 0.3rem;
            flex-shrink: 0;
        }

        /* Hints Table */
        .hints-table {
            padding-top: var(--spacing-md);
            display: none;
            background-color: var(--color-bg-tertiary);
            border-radius: 8px;
            border: 1px solid var(--color-border);
            overflow-x: auto;
            margin: var(--spacing-md) 0;
        }

        .hints-table.active {
            display: block;
        }

        .hints-content {
            display: none;
        }

        .hints-content.active {
            display: block;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%;
            background-color: #333;
            border-radius: 6px;
            overflow: hidden;
        }

        th,
        td {
            border: 1px solid var(--color-border-dark);
            padding: 20px 30px;
            text-align: left;
            color: var(--color-text);
            word-spacing: 16px;
        }

        td:nth-child(2),
        td:nth-child(3),
        td:nth-child(4) {
            text-align: center;
        }

        th {
            background-color: var(--color-border);
            font-weight: bold;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: var(--color-bg-secondary);
        }

        tr:hover {
            background-color: #3a3a3a;
        }

        .loading {
            color: var(--color-primary);
            font-style: italic;
            padding: var(--spacing-md);
            text-align: center;
        }

        .error {
            color: var(--color-error);
            background-color: #2d1b1b;
            border: 1px solid var(--color-error);
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .selectors-wrapper {
                flex-direction: column;
                padding-top: var(--spacing-md);
            }

            .selectors-container {
                flex-wrap: wrap;
                justify-content: center;
            }

            .game-panel,
            .cube_panel,
            .match-panel {
                flex-direction: column;
            }

            .left-panel,
            .right-panel,
            .left-panel2,
            .right-panel2 {
                width: 100%;
            }

            .turn-dice-content {
                flex-direction: column;
                gap: var(--spacing-sm);
            }

            .turn-dice-divider {
                display: none;
            }

            th,
            td {
                padding: 10px 15px;
                font-size: 0.85rem;
            }

            .board-wrapper {
                margin-top: var(--spacing-md);
            }

            canvas {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .selectors-wrapper {
                font-size: 0.7rem;
            }

            .action-buttons {
                justify-content: center;
            }

            .checker-selector,
            .bar-selector,
            .jb-wrap,
            .game-type-right {
                width: 100%;
            }

            th,
            td {
                padding: 8px 10px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <!-- 
    ===================================
    ИНСТРУКЦИЯ ПО ИЗМЕНЕНИЮ ПОРЯДКА БЛОКОВ:
    ===================================
    
    Все основные блоки имеют атрибут data-order.
    Чтобы изменить порядок блоков на странице, просто измените значение data-order в HTML.
    
    Например:
    - data-order="1" - первый блок
    - data-order="2" - второй блок
    - data-order="3" - третий блок
    
    Блоки будут автоматически переставлены согласно указанному порядку.
    Чем меньше число - тем выше блок на странице.
    
    Основные блоки:
    - .checker-selector (Шашки)
    - .bar-selector (На баре)
    - .jb-wrap (Якоби/Бивер)
    - .game-type-right (Тип игры)
    - .game-type (Управление кубом)
    - .game-panel (Панель игры)
    - .cube_panel (Панель хода и костей)
    - .hints-table (Таблица подсказок)
    
    Не нужно трогать CSS - просто меняйте data-order!
    ===================================
    -->
    <div class="container">
        <h1>Backgammon Board Editor</h1>
        <div class="board-wrapper">
            <canvas id="boardCanvas" width="800" height="800"></canvas>
            
        </div>
        <div class="selectors-wrapper">
            <div class="selectors-container">
                <!-- Блок 1: Шашки - можно изменить порядок через data-order -->
                <div class="checker-selector" data-order="1">
                    <div class="checker-label">Шашки</div>
                    <div class="checker-options">
                        <div class="checker-btn white selected" data-color="white" role="button"
                            aria-label="Белые шашки">
                            <div class="checker-dot"></div>
                        </div>
                        <div class="checker-btn black" data-color="black" role="button" aria-label="Черные шашки">
                            <div class="checker-dot"></div>
                        </div>
                    </div>  
                </div>
                
                <!-- Блок 2: На баре -->
                <div class="bar-selector" data-order="2">
                    <div class="bar-label">На баре</div>
                    <div class="bar-options">
                        <div class="bar-checker">
                            <select id="white-bar-select" class="bar-checker-select white">
                                <option value="0">0</option>
                            </select>
                        </div>
                        <div class="bar-checker">
                            <select id="black-bar-select" class="bar-checker-select black">
                                <option value="0">0</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Блок 3: Якоби/Бивер -->
                <div class="jb-wrap" data-order="3">
                    <div class="jb-title">Якоби / Бивер   Макс куб</div>
                    <div class="jacobi-beaver-block">
                        <div class="jb-row">
                            <button type="button" class="toggle-btn on" data-target="jacobi-select">1</button>
                            <button type="button" class="toggle-btn" data-target="beaver-select">0</button>
                            <div class="max-cube-options_money" id="max-cube-options-money">
                                <div>
                                    <select id="max-cube-select-m" class="selector-size">
                                        <option value="1">2</option>
                                        <option value="2">4</option>
                                        <option value="3" selected>8</option>
                                        <option value="4">16</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" id="jacobi-select" value="1">
                        <input type="hidden" id="beaver-select" value="0">
                    </div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let positions = {
            first: {},
            second: {}
        };

        let currentGameType = 'манигейм';

        const canvas = document.getElementById('boardCanvas');
        const ctx = canvas.getContext('2d');
        const boardWrapper = document.querySelector('.board-wrapper');

        // Load images
        const boardImg = new Image();
        boardImg.src = '/static/board.png';
        const whiteChecker = new Image();
        whiteChecker.src = '/static/white_checker.png';
        const blackChecker = new Image();
        blackChecker.src = '/static/black_checker.png';

        // Load dice images
        const Dice1w = new Image();
        Dice1w.src = '/static/1w.png?t=' + Date.now();
        const Dice2w = new Image();
        Dice2w.src = '/static/2w.png?t=' + Date.now();
        const Dice3w = new Image();
        Dice3w.src = '/static/3w.png?t=' + Date.now();
        const Dice4w = new Image();
        Dice4w.src = '/static/4w.png?t=' + Date.now();
        const Dice5w = new Image();
        Dice5w.src = '/static/5w.png?t=' + Date.now();
        const Dice6w = new Image();
        Dice6w.src = '/static/6w.png?t=' + Date.now();

        const Dice1b = new Image();
        Dice1b.src = '/static/1b.png?t=' + Date.now();
        const Dice2b = new Image();
        Dice2b.src = '/static/2b.png?t=' + Date.now();
        const Dice3b = new Image();
        Dice3b.src = '/static/3b.png?t=' + Date.now();
        const Dice4b = new Image();
        Dice4b.src = '/static/4b.png?t=' + Date.now();
        const Dice5b = new Image();
        Dice5b.src = '/static/5b.png?t=' + Date.now();
        const Dice6b = new Image();
        Dice6b.src = '/static/6b.png?t=' + Date.now();

        // Load cube images
        const Double2 = new Image();
        Double2.src = '/static/Double2.png?t=' + Date.now();
        const Double4 = new Image();
        Double4.src = '/static/Double4.png?t=' + Date.now();
        const Double8 = new Image();
        Double8.src = '/static/Double8.png?t=' + Date.now();
        const Double16 = new Image();
        Double16.src = '/static/Double16.png?t=' + Date.now();
        const Double32 = new Image();
        Double32.src = '/static/Double32.png?t=' + Date.now();
        const Double64 = new Image();
        Double64.src = '/static/Double64.png?t=' + Date.now();

        const diceImages = {
            white: {
                1: Dice1w,
                2: Dice2w,
                3: Dice3w,
                4: Dice4w,
                5: Dice5w,
                6: Dice6w
            },
            black: {
                1: Dice1b,
                2: Dice2b,
                3: Dice3b,
                4: Dice4b,
                5: Dice5b,
                6: Dice6b
            }
        };

        const cubeImages = {
            2: Double2,
            4: Double4,
            8: Double8,
            16: Double16,
            32: Double32,
            64: Double64
        };

        function getX(point) {
            if (point >= 13 && point <= 18) {
                const baseX = 50 + (point - 13) * 60;
                return baseX - (point === 13 ? 8 : 0);
            } else if (point >= 19 && point <= 24) {
                return 450 + (point - 19) * 60;
            } else if (point >= 7 && point <= 12) {
                const baseX = 50 + (12 - point) * 60;
                return baseX - (point === 12 ? 4 : 0);
            } else if (point >= 1 && point <= 6) {
                return 450 + (6 - point) * 60;
            }
            return 0;
        }

        function getBaseY(point) {
            return (point > 12) ? 70 : 690;
        }

        function updateSelectOptions(color) {
            const targetPositions = color === 'white' ? positions.first : positions.second;
            const otherPositions = color === 'white' ? positions.second : positions.first;
            const totalCheckers = getTotalCheckers(targetPositions);
            for (let point = 1; point <= 24; point++) {
                const select = document.getElementById(`point-${point}`);
                if (!select) continue;
                const currentOnPoint = targetPositions[point.toString()] || 0;
                const occupiedByOther = otherPositions[point.toString()] > 0;
                const baseMax = occupiedByOther ? 0 : 15;
                const maxForThis = Math.min(baseMax, 15 - (totalCheckers - currentOnPoint));
                select.innerHTML = '';
                for (let i = 0; i <= maxForThis; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    select.appendChild(option);
                }
                select.value = currentOnPoint;
            }
        }

        function updateBarSelects() {
            const whiteBarSelect = document.getElementById('white-bar-select');
            const blackBarSelect = document.getElementById('black-bar-select');
            if (whiteBarSelect) {
                const currentBar = parseInt(whiteBarSelect.value) || 0;
                const totalCheckers = getTotalCheckers(positions.first);
                const maxForThis = 15 - (totalCheckers - currentBar);
                whiteBarSelect.innerHTML = '';
                for (let i = 0; i <= maxForThis; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    whiteBarSelect.appendChild(option);
                }
                whiteBarSelect.value = currentBar;
            }
            if (blackBarSelect) {
                const currentBar = parseInt(blackBarSelect.value) || 0;
                const totalCheckers = getTotalCheckers(positions.second);
                const maxForThis = 15 - (totalCheckers - currentBar);
                blackBarSelect.innerHTML = '';
                for (let i = 0; i <= maxForThis; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    blackBarSelect.appendChild(option);
                }
                blackBarSelect.value = currentBar;
            }
        }

        function createDropdowns() {
            const scale = canvas.offsetWidth / 800;
            for (let point = 1; point <= 24; point++) {
                const select = document.createElement('select');
                select.id = `point-${point}`;
                select.className = 'dropdown';
                select.value = 0;

                updateDropdownPosition(select, point, scale);

                select.addEventListener('change', updateBoard);

                boardWrapper.appendChild(select);
            }
            updateSelectOptions('white');
            updateBarSelects(); 
        }

        function updateDropdownPosition(select, point, scale) {
            const x = (getX(point) - (point > 12 ? 25 : 25)) * scale;
            let y_text;
            if (point > 12) {
                y_text = 20;
            } else {
                y_text = 750;
            }
            const offset = point > 12 ? -70 : 43;
            const y = (y_text + offset) * scale;
            select.style.left = x + 'px';
            select.style.top = y + 'px';
            select.style.width = (55 * scale) + 'px';
            select.style.height = (55 * scale) + 'px';
            select.style.fontSize = (26 * scale) + 'px';
        }

        function updateAllDropdownPositions() {
            const scale = canvas.offsetWidth / 800;
            for (let point = 1; point <= 24; point++) {
                const select = document.getElementById(`point-${point}`);
                if (select) {
                    updateDropdownPosition(select, point, scale);
                }
            }
        }

        function drawCheckers(player, img, positions, currentPlayer) {
            ctx.font = 'bold 1.875rem Arial';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            if (player === currentPlayer) {
                for (let point = 1; point <= 24; point++) {
                    const x = getX(point);
                    let y = getBaseY(point);
                    const dy = getDy(point);

                    let displayPoint = point;
                    ctx.fillText(displayPoint, x, point > 12 ? y - 50 : y + 60);
                }
            }

            for (let pointStr in positions) {
                if (pointStr === 'bar' || pointStr === 'off') continue;
                const point = parseInt(pointStr);
                let count = positions[pointStr];
                const x = getX(point);
                let y = getBaseY(point);
                const dy = getDy(point);

                for (let i = 0; i < Math.min(count, 6); i++) {
                    ctx.drawImage(img, x - 31.25, y + (i * dy) - 31.25, 62.5, 62.5);
                }

                if (count > 6) {
                    const lastCheckerY = y + (5 * dy);
                    ctx.fillText(`${count}`, x + 40, lastCheckerY + 5);
                }
            }

            const barX = 400;
            const barY = (player === 'second') ? 220 : 520;
            const barDy = (player === 'second') ? 55 : -55;
            if (positions.bar && positions.bar !== 0) {
                let y = barY;
                for (let i = 0; i < Math.min(Math.abs(positions.bar), 6); i++) {
                    ctx.drawImage(img, barX - 31.25, y + (i * barDy) - 31.25, 62.5, 62.5);
                }
                if (Math.abs(positions.bar) > 6) {
                    const lastCheckerY = y + (5 * barDy);
                    ctx.fillText(`(${Math.abs(positions.bar)})`, barX + 30, lastCheckerY + 5);
                }
            }
        }

        function getDy(point) {
            return (point > 12) ? 55 : -55;
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(boardImg, 0, 0, canvas.width, canvas.height);

            drawCheckers('first', whiteChecker, positions.first, 'first');
            drawCheckers('second', blackChecker, positions.second, 'second');

            // Draw dice
            const d1 = parseInt(document.getElementById('dice1-select').value);
            const d2 = parseInt(document.getElementById('dice2-select').value);
            const turn = document.getElementById('turn-select').value; // 'white' or 'black'

            if (d1 > 0 || d2 > 0) {
                const diceY = 350;
                let diceX1, diceX2;
                let diceSet;
                if (turn === 'white') {
                    diceX1 = 530;
                    diceX2 = 620;
                    diceSet = diceImages.white;
                } else {
                    diceX1 = 130;
                    diceX2 = 220;
                    diceSet = diceImages.black;
                }
                if (diceSet[d1]) ctx.drawImage(diceSet[d1], diceX1, diceY, 60, 60);
                if (diceSet[d2]) ctx.drawImage(diceSet[d2], diceX2, diceY, 60, 60);
            }

            // Draw cube
            const cubeValue = parseInt(document.getElementById('cube-value-select').value);
            const cubeOwner = document.getElementById('cube-owner-select').value;
            const cubeShown = parseInt(document.getElementById('cube-shown-select').value);
            const dice1 = parseInt(document.getElementById('dice1-select').value);
            const dice2 = parseInt(document.getElementById('dice2-select').value);

            if (cubeValue >= 0) {
                let img;
                if (cubeValue === 0) {
                    img = cubeImages[64];
                } else {
                    img = cubeImages[cubeValue];
                }
                if (img) {
                    let cubeX = 375;
                    let cubeY = 350;
                    if (cubeShown !== 0 && cubeValue !== 0) {
                        if (cubeOwner === 'white') {
                            cubeX = 575;
                        } else if (cubeOwner === 'black') {
                            cubeX = 175;
                        }
                        cubeY = 350;
                    } else {
                        if (cubeValue !== 0) {
                            if (cubeOwner === 'white') {
                                cubeY = 600;
                            } else if (cubeOwner === 'black') {
                                cubeY = 100;
                            }
                        }
                    }
                    ctx.drawImage(img, cubeX, cubeY, 50, 50);
                }
            }
        }

        function getTotalCheckers(pos) {
            let total = 0;
            for (let key in pos) {
                total += pos[key];
            }
            return total;
        }

        function getSelectedCheckerColor() {
            const selectedBtn = document.querySelector('.checker-btn.selected');
            return selectedBtn ? selectedBtn.dataset.color : 'white';
        }

        function setSelectedCheckerColor(color) {
            document.querySelectorAll('.checker-btn').forEach(btn => {
                btn.classList.toggle('selected', btn.dataset.color === color);
            });
        }

        function updateBoard() {
            // Update positions from dropdowns
            const color = getSelectedCheckerColor();
            const targetPositions = color === 'white' ? positions.first : positions.second;
            const otherPositions = color === 'white' ? positions.second : positions.first;

            for (let point = 1; point <= 24; point++) {

        function generateXGID() {
            let xgid = "";
            const whiteBar = positions.first.bar || 0;
            if (whiteBar === 0) {
                xgid += "-";
            } else if (whiteBar <= 15) {
                xgid += String.fromCharCode(64 + whiteBar);
            }
            for (let point = 1; point <= 24; point++) {
                const whiteCount = positions.first[point] || 0;
                const blackCount = positions.second[point] || 0;

                if (whiteCount > 0) {
                    if (whiteCount <= 15) {
                        xgid += String.fromCharCode(64 + whiteCount);
                    }
                } else if (blackCount > 0) {
                    if (blackCount <= 15) {
                        xgid += String.fromCharCode(96 + blackCount);
                    }
                } else {
                    xgid += "-";
                }
            }
            const blackBar = positions.second.bar || 0;
            if (blackBar === 0) {
                xgid += "-";
            } else if (blackBar <= 15) {
                xgid += String.fromCharCode(96 + blackBar);
            }
            xgid += ':'
            const cubeValue = parseInt(document.getElementById('cube-value-select').value);
            let exponent = 0;
            if (cubeValue > 0) {
                exponent = Math.log2(cubeValue);
            }
            xgid += exponent.toString();
            xgid += ':'
            const cubeOwner = document.getElementById('cube-owner-select').value;
            const cubeShown = parseInt(document.getElementById('cube-shown-select').value);
            let cubePosition = 0;
            if (cubeValue !== 0) {
                if (cubeOwner === 'white') {
                    cubePosition = 1;
                } else if (cubeOwner === 'black') {
                    cubePosition = -1;
                }
            }
            xgid += cubePosition.toString();
            xgid += ':'
            const turn = document.getElementById('turn-select').value;
            let turnValue = 0;
            if (turn === 'white') {
                turnValue = 1;
            } else if (turn === 'black') {
                turnValue = -1;
            }
            xgid += turnValue.toString();
            xgid += ':'
            let cubePart = '';
            const dice1 = parseInt(document.getElementById('dice1-select').value);
            const dice2 = parseInt(document.getElementById('dice2-select').value);
            if (cubeValue === 0 && dice1 === 0 && dice2 === 0) {
                cubePart = '00';
            } else if (cubeShown !== 0) {
                cubePart = 'D';
            } else if (dice1 !== 0 || dice2 !== 0) {
                cubePart = dice1.toString() + dice2.toString();
            } else {
                cubePart = cubeValue.toString() + '0';
            }
            xgid += cubePart;
            xgid += ':'
            const LowerScore = currentGameType === 'манигейм' ? '0' : document.getElementById('lower-score').value;
            xgid += LowerScore;
            xgid += ':'
            const UpperScore = currentGameType === 'манигейм' ? '0' : document.getElementById('upper-score').value;
            xgid += UpperScore;
            xgid += ':'
            const conventionPart = currentGameType === 'матч' ? '1' : (parseInt(document.getElementById('jacobi-select').value) + 2 * parseInt(document.getElementById('beaver-select').value)).toString();
            xgid += conventionPart;
            xgid += ':'
            const matchLengthPart = currentGameType === 'манигейм' ? '0' : document.getElementById('match_lenght').value;
            xgid += matchLengthPart;
            xgid += ':'
            const maxCubePart = currentGameType === 'матч' ? document.getElementById('max-cube-select').value : document.getElementById('max-cube-select-m').value;
            xgid += maxCubePart;
            return xgid;
        }

            const hintsTable = document.getElementById('hintsTable');
            hintsTableContainer.classList.remove('active');
            hintsTable.classList.remove('active');

            drawBoard();
        });

        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const el = document.getElementById(this.dataset.target);
                if (!el) return;
                const next = el.value === '1' ? '0' : '1';
                el.value = next;
                this.textContent = next;
                this.classList.toggle('on', next === '1');
            });
        });

        window.addEventListener('resize', updateAllDropdownPositions);
    });
</script>
</body>
