<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgammon Board Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background-color: #1a1a1a;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            width: 50%;
            box-sizing: border-box;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            width: 50%;
            gap: 1rem;
            align-items: center;
            box-sizing: border-box;
        }

        h1 {
            display: none;
        }

        .board-wrapper {
            position: relative;
            margin-top: 1.5rem;
            flex: 1;
        }

        .green-circle {
            position: absolute;
            width: 0.5em;
            height: 0.5em;
            border-radius: 50%;
            background-color: green;
        }

        .above-circle {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .below-circle {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        canvas {
            border: 0.125rem solid #333;
            border-radius: 0.5rem;
            background-color: #2a2a2a;
            width: 99%;
            aspect-ratio: 1 / 1;
            display: block;
        }

        .dropdown {
            position: absolute;
            font-size: 0.8rem;
        }

        select {
            font-family: Arial, sans-serif;
            font-size: 0.8rem;
            color: white;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 0.25rem;
            padding: 0.125rem;
            -webkit-appearance: none;
            appearance: none;
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .nickname_inputs {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex: 1 1 0;
            padding-top: 1rem;
            min-width: 0;
            font-size: 15px;
        }

        .nickname-bar {
            display: flex;
            align-items: center;
            gap: 0.1em;
            background-color: #3b3b3b;
            border: 0.1875em double #4a4a4a;
            border-radius: 0.75em;
            padding: 0.5em 0.5em;
            box-shadow: inset 0 0.125em 0.25em rgba(255, 255, 255, 0.1), inset 0 -0.125em 0.25em rgba(0, 0, 0, 0.3);
        }

        .nickname-input {
            width: 30%;
            font-size: 1em;
            text-align: center;
            border: none;
            background: transparent;
            color: white;
            outline: none;
        }

        .nickname-input::placeholder {
            color: white;
        }

        .nickname-input:focus {
            text-shadow: 0 0 0.375em rgba(242, 232, 102, 0.4);
        }

        .nick-separator {
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            padding: 0 0.1em;
        }

        .nick-checker {
            position: relative;
            width: 1em;
            height: 1em;
            border-radius: 50%;
            border: 0.125em solid #222;
            box-shadow: inset 0 0 0 0.125em rgba(0, 0, 0, 0.2);
        }

        .nick-checker.white {
            background: radial-gradient(circle at 30% 30%, #ffffff, #d9d9d9 60%, #bfbfbf);
        }

        .nick-checker.black {
            background: radial-gradient(circle at 30% 30%, #3a3a3a, #1e1e1e 60%, #0f0f0f);
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .selectors-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 1rem;
            padding-bottom: 1rem;
            margin: 1rem 0;
            box-sizing: border-box;
            max-width: 100%;
            overflow-x: clip;
        }

        .game-panel {
            display: flex;
            flex-direction: row;
            width: 100%;
            gap: 0.5rem;
        }

        .cube_panel {
            display: flex;
            flex-direction: row;
            width: 100%;
            gap: 0.5rem;
        }

        .selectors-container {
            position: relative;
            min-height: 4.8rem;
            max-width: 100%;
            display: flex;
            gap: 0.5em;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            padding: 0;
            box-sizing: border-box;
        }

        .game-type {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
            margin: 0 auto;
            padding-top: 1.5rem;
        }

        .game-type label {
            color: white;
            font-size: 0.96rem;
            width: 100%;
            text-align: center;
        }


        #game-type-button {
            font-family: Arial, sans-serif;
            font-size: 0.96rem;
            color: white;
            width: 6rem;
            height: 2.5rem;
            background-color: #818181;
            border: 0.2rem double #4d4d4d;
            padding: 0.125rem;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        #game-type-button:hover {
            background-color: #666;
        }

        .checker-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.2em;
            flex-shrink: 0;
            font-size: 25px;
        }

        .checker-options {
            display: flex;
            gap: 0.3em;
            align-items: center;
            background-color: #3b3b3b;
            border: 0.075em double #555;
            border-radius: 0.3em;
            padding: 0.1em 0.2em;
        }

        .checker-btn {
            width: 1em;
            height: 1em;
            border-radius: 50%;
            border: 0.05em solid #222;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            box-shadow: inset 0 0 0 0.05em rgba(0, 0, 0, 0.2);
        }

        .checker-btn.white {
            background: radial-gradient(circle at 30% 30%, #ffffff, #d9d9d9 60%, #bfbfbf);
        }

        .checker-btn.black {
            background: radial-gradient(circle at 30% 30%, #3a3a3a, #1e1e1e 60%, #0f0f0f);
        }

        .checker-btn .checker-dot {
            width: 0.25em;
            height: 0.25em;
            border-radius: 50%;
            background: #1e90ff;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .checker-btn.selected .checker-dot {
            opacity: 1;
        }

        .bar-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.2em;
            color: white;
            flex-shrink: 0;
            font-size: 25px;
        }

        .bar-options {
            display: flex;
            gap: 0.3em;
            align-items: center;
            background-color: #3b3b3b;
            border: 0.075em double #555;
            border-radius: 0.3em;
            padding: 0.1em 0.3em;
        }

        .bar-checker {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25em;
        }

        .bar-checker-select {
            border-radius: 50%;
            border: 0.05em solid #222;
            padding: 0;
            text-align: center;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            box-shadow: inset 0 0 0 0.05em rgba(0, 0, 0, 0.2);
        }

        .bar-checker-select.white {
            color: #111;
            background: radial-gradient(circle at 30% 30%, #ffffff, #d9d9d9 60%, #bfbfbf);
        }

        .bar-checker-select.black {
            color: #f2f2f2;
            background: radial-gradient(circle at 30% 30%, #3a3a3a, #1e1e1e 60%, #0f0f0f);
        }

        .bar-checker-select.black option {
            color: #f2f2f2;
            background-color: #1e1e1e;
        }

        .bar-checker-select.white option {
            color: #111;
            background-color: #f2f2f2;
        }


        .bar-label {
            color: white;
            font-size: 0.5em;
            text-align: center;
        }

        .checker-label {
            color: white;
            font-size: 0.5em;
            text-align: center;
            align-self: center;
        }

        .match-panel {
            display: flex;
            width: 100%;
            box-sizing: border-box;
            flex-direction: row;
            gap: 0.3rem;
            padding-left: 1rem;
        }

        .manigeym-panel {
            display: flex;
            width: 100%;
            box-sizing: border-box;
            justify-content: center;
        }

        .centered-options {
            display: flex;
            gap: 1rem;
        }

        .score-inputs {
            display: flex;
            gap: 0.3rem;
            flex-direction: column;
        }

        .score-inputs div {
            display: flex;
            align-items: center;
        }

        .score-inputs label {
            color: white;
            font-size: 0.8rem;
            width: 8.5rem;
            text-align: left;
            flex-shrink: 0;
        }

        .score-inputs select {
            text-align: center;
            border: 1px solid #444;
            border-radius: 0.25rem;
            background-color: #2d2d2d;
            color: white;
            box-sizing: border-box;
            -webkit-appearance: none;
            appearance: none;
        }

        .left-panel2 {
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding-top: 1rem;
        }

        .right-panel2 {
            width: 50%;
            display: flex;
            flex-direction: column;
            padding-top: 1rem;
            gap: 0.5rem;
            align-items: center;
        }

        .turn-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .turn-selector label {
            color: white;
            width: 3.8rem;
            font-size: 0.8rem;
        }

        .nick-selector-btn {
            width: 120px;
            height: 30px;
            min-width: 120px;
            min-height: 30px;
            padding: 0 0.25rem;
            font-family: Arial, sans-serif;
            font-size: 0.8rem;
            color: white;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 0.25rem;
            cursor: pointer;
            text-align: center;
            box-sizing: border-box;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            -webkit-appearance: none;
            appearance: none;
        }

        .nick-selector-btn:hover {
            background-color: #3a3a3a;
            border-color: #555;
        }

        .cube-shown-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cube-shown-selector label {
            color: white;
            width: 3.8rem;
            font-size: 0.8rem;
        }

        .cube-shown-selector select {
            width: 135px;
        }


        .max-cube-options {
            display: flex;
            flex-direction: column;
        }

        .max-cube-options div {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .max-cube-options label {
            color: white;
            font-size: 0.8rem;
            text-align: left;
            flex-shrink: 0;
            width: 4rem;
        }

        .max-cube-options select {
            font-family: Arial, sans-serif;
            color: white;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 0.25rem;
            -webkit-appearance: none;
            appearance: none;
            text-align: center;
        }


        .jb-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.35rem;
        }

        .jb-title {
            color: white;
            font-size: 0.8rem;
        }

        .jacobi-beaver-block {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            background-color: #3b3b3b;
            border: 3px double #555;
            border-radius: 12px;
            padding: 0.6rem 1rem;
            box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.08);
        }

        .jb-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .toggle-btn {
            min-width: 44px;
            padding: 0.35rem 0.75rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: #999;
            background-color: #2d2d2d;
            border: 2px solid #444;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }

        .toggle-btn:hover {
            color: #bbb;
            border-color: #555;
        }

        .toggle-btn.on {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .selector-size {
            width: 60px;
            height: 30px;
            font-size: 0.8rem;
            padding: 0.3125rem;
        }


        .max-cube-options_money {
            display: flex;
            flex-direction: column;
        }

        .max-cube-options_money div {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .max-cube-options_money label {
            color: white;
            font-size: 0.8rem;
            text-align: left;
            flex-shrink: 0;
        }

        .max-cube-options_money select {
            font-family: Arial, sans-serif;
            color: white;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 0.25rem;
            -webkit-appearance: none;
            appearance: none;
            text-align: center;
        }

        .cube-value-options {
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .cube-value-options div {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .cube-value-options label {
            color: white;
            font-size: 0.8rem;
            text-align: left;
            flex-shrink: 0;
            padding-left: 0.8rem;
            width: 5.5rem;
        }

        .cube-value-options select {
            font-family: Arial, sans-serif;
            color: white;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 0.25rem;
            -webkit-appearance: none;
            appearance: none;
            text-align: center;
        }

        .cube-owner-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0;
        }

        .cube-owner-selector label {
            color: white;
            width: 3.8rem;
            font-size: 0.8rem;
        }

        .dice-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0;
        }

        .dice-selector label {
            color: white;
            font-size: 0.8rem;
        }

        .dice-selector select {
            width: 48px;
        }

        .action-buttons {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            justify-content: left;
        }

        .action-buttons button {
            padding: 0.6rem 1.2rem;
            font-size: 0.8rem;
            border-radius: 0.3rem;
            margin: 0;
            flex-shrink: 0;
        }

        .hints-table {
            padding-top: 1rem;
            display: none;
            background-color: #2d2d2d;
            border-radius: 8px;
            border: 1px solid #444;
            overflow-x: auto;
        }

        .hints-table.active {
            display: block;
        }


        .hints-content {
            display: none;
        }

        .hints-content.active {
            display: block;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%;
            background-color: #333;
            border-radius: 6px;
            overflow: hidden;
        }

        th,
        td {
            border: 1px solid #555;
            padding: 20px 30px;
            text-align: left;
            color: white;
            word-spacing: 16px;
        }

        td:nth-child(2),
        td:nth-child(3),
        td:nth-child(4) {
            text-align: center;
        }

        th {
            background-color: #444;
            font-weight: bold;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        tr:hover {
            background-color: #3a3a3a;
        }

        .loading {
            color: #007bff;
            font-style: italic;
        }

        .error {
            color: #dc3545;
            background-color: #2d1b1b;
            border: 1px solid #dc3545;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Backgammon Board Editor</h1>
        <div class="board-wrapper">
            <canvas id="boardCanvas" width="800" height="800"></canvas>
            
        </div>
        <div class="selectors-wrapper">
            <div class="selectors-container">
                <div class="checker-selector">
                    <div class="checker-label">Шашки</div>
                    <div class="checker-options">
                        <div class="checker-btn white selected" data-color="white" role="button"
                            aria-label="Белые шашки">
                            <div class="checker-dot"></div>
                        </div>
                        <div class="checker-btn black" data-color="black" role="button" aria-label="Черные шашки">
                            <div class="checker-dot"></div>
                        </div>
                    </div>
                </div>
                <div class="bar-selector">
                    <div class="bar-label">На баре</div>
                    <div class="bar-options">
                        <div class="bar-checker">
                            <select id="white-bar-select" class="bar-checker-select white">
                                <option value="0">0</option>
                            </select>
                        </div>
                        <div class="bar-checker">
                            <select id="black-bar-select" class="bar-checker-select black">
                                <option value="0">0</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="nickname_inputs">
                    <div class="nickname-bar">
                        <span class="nick-checker white" aria-hidden="true">
                            <div class="green-circle below-circle"></div>
                        </span>
                        <label for="white-input" class="sr-only">Белые</label>
                        <input type="text" id="white-input" class="nickname-input" value="nick_1">
                        <span class="nick-separator">:</span>
                        <label for="black-input" class="sr-only">Черные</label>
                        <input type="text" id="black-input" class="nickname-input" value="nick_2">
                        <span class="nick-checker black" aria-hidden="true">
                            <div class="green-circle above-circle"></div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="game-type">
            <label>Тип игры</label>
            <button id="game-type-button">Манигейм</button>
        </div>
        <div class="game-panel">
            <div class="match-panel" style="display: none;">
                <div class='left-panel'>
                    <div class="score-inputs">
                        <div>
                            <label for="lower-score">Очки нижнего игрока:</label>
                            <select id="lower-score" class="selector-size">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                        <div>
                            <label for="upper-score">Очки верхнего игрока:</label>
                            <select id="upper-score" class="selector-size">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                        <div>
                            <label for="upper-score">Длина матча:</label>
                            <select id="match_lenght" class="selector-size">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class='right-panel'>
                    <div class="max-cube-options">
                        <div>
                            <label for="max-cube-select">Макс куб</label>
                            <select id="max-cube-select" class="selector-size">

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let positions = {
            first: {},
            second: {}
        };

        let currentGameType = 'манигейм';

        const canvas = document.getElementById('boardCanvas');
        const ctx = canvas.getContext('2d');
        const boardWrapper = document.querySelector('.board-wrapper');

        // Load images
        const boardImg = new Image();
        boardImg.src = '/static/board.png';
        const whiteChecker = new Image();
        whiteChecker.src = '/static/white_checker.png';
        const blackChecker = new Image();
        blackChecker.src = '/static/black_checker.png';

        // Load dice images
        const Dice1w = new Image();
        Dice1w.src = '/static/1w.png?t=' + Date.now();
        const Dice2w = new Image();
        Dice2w.src = '/static/2w.png?t=' + Date.now();
        const Dice3w = new Image();
        Dice3w.src = '/static/3w.png?t=' + Date.now();
        const Dice4w = new Image();
        Dice4w.src = '/static/4w.png?t=' + Date.now();
        const Dice5w = new Image();
        Dice5w.src = '/static/5w.png?t=' + Date.now();
        const Dice6w = new Image();
        Dice6w.src = '/static/6w.png?t=' + Date.now();

        const Dice1b = new Image();
        Dice1b.src = '/static/1b.png?t=' + Date.now();
        const Dice2b = new Image();
        Dice2b.src = '/static/2b.png?t=' + Date.now();
        const Dice3b = new Image();
        Dice3b.src = '/static/3b.png?t=' + Date.now();
        const Dice4b = new Image();
        Dice4b.src = '/static/4b.png?t=' + Date.now();
        const Dice5b = new Image();
        Dice5b.src = '/static/5b.png?t=' + Date.now();
        const Dice6b = new Image();
        Dice6b.src = '/static/6b.png?t=' + Date.now();

        // Load cube images
        const Double2 = new Image();
        Double2.src = '/static/Double2.png?t=' + Date.now();
        const Double4 = new Image();
        Double4.src = '/static/Double4.png?t=' + Date.now();
        const Double8 = new Image();
        Double8.src = '/static/Double8.png?t=' + Date.now();
        const Double16 = new Image();
        Double16.src = '/static/Double16.png?t=' + Date.now();
        const Double32 = new Image();
        Double32.src = '/static/Double32.png?t=' + Date.now();
        const Double64 = new Image();
        Double64.src = '/static/Double64.png?t=' + Date.now();

        const diceImages = {
            white: {
                1: Dice1w,
                2: Dice2w,
                3: Dice3w,
                4: Dice4w,
                5: Dice5w,
                6: Dice6w
            },
            black: {
                1: Dice1b,
                2: Dice2b,
                3: Dice3b,
                4: Dice4b,
                5: Dice5b,
                6: Dice6b
            }
        };

        const cubeImages = {
            2: Double2,
            4: Double4,
            8: Double8,
            16: Double16,
            32: Double32,
            64: Double64
        };

        function getX(point) {
            if (point >= 13 && point <= 18) {
                const baseX = 50 + (point - 13) * 60;
                return baseX - (point === 13 ? 8 : 0);
            } else if (point >= 19 && point <= 24) {
                return 450 + (point - 19) * 60;
            } else if (point >= 7 && point <= 12) {
                const baseX = 50 + (12 - point) * 60;
                return baseX - (point === 12 ? 4 : 0);
            } else if (point >= 1 && point <= 6) {
                return 450 + (6 - point) * 60;
            }
            return 0;
        }

        function getBaseY(point) {
            return (point > 12) ? 70 : 690;
        }

        function updateSelectOptions(color) {
            const targetPositions = color === 'white' ? positions.first : positions.second;
            const otherPositions = color === 'white' ? positions.second : positions.first;
            const totalCheckers = getTotalCheckers(targetPositions);
            for (let point = 1; point <= 24; point++) {
                const select = document.getElementById(`point-${point}`);
                if (!select) continue;
                const currentOnPoint = targetPositions[point.toString()] || 0;
                const occupiedByOther = otherPositions[point.toString()] > 0;
                const baseMax = occupiedByOther ? 0 : 15;
                const maxForThis = Math.min(baseMax, 15 - (totalCheckers - currentOnPoint));
                select.innerHTML = '';
                for (let i = 0; i <= maxForThis; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    select.appendChild(option);
                }
                select.value = currentOnPoint;
            }
        }

        function updateBarSelects() {
            const whiteBarSelect = document.getElementById('white-bar-select');
            const blackBarSelect = document.getElementById('black-bar-select');
            if (whiteBarSelect) {
                const currentBar = parseInt(whiteBarSelect.value) || 0;
                const totalCheckers = getTotalCheckers(positions.first);
                const maxForThis = 15 - (totalCheckers - currentBar);
                whiteBarSelect.innerHTML = '';
                for (let i = 0; i <= maxForThis; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    whiteBarSelect.appendChild(option);
                }
                whiteBarSelect.value = currentBar;
            }
            if (blackBarSelect) {
                const currentBar = parseInt(blackBarSelect.value) || 0;
                const totalCheckers = getTotalCheckers(positions.second);
                const maxForThis = 15 - (totalCheckers - currentBar);
                blackBarSelect.innerHTML = '';
                for (let i = 0; i <= maxForThis; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    blackBarSelect.appendChild(option);
                }
                blackBarSelect.value = currentBar;
            }
        }

        function createDropdowns() {
            const scale = canvas.offsetWidth / 800;
            for (let point = 1; point <= 24; point++) {
                const select = document.createElement('select');
                select.id = `point-${point}`;
                select.className = 'dropdown';
                select.value = 0;

                updateDropdownPosition(select, point, scale);

                select.addEventListener('change', updateBoard);

                boardWrapper.appendChild(select);
            }
            updateSelectOptions('white');
            updateBarSelects();
            updateCircleVisibility();
        }

        function updateDropdownPosition(select, point, scale) {
            const x = (getX(point) - (point > 12 ? 25 : 25)) * scale;
            let y_text;
            if (point > 12) {
                y_text = 20;
            } else {
                y_text = 750;
            }
            const offset = point > 12 ? -70 : 43;
            const y = (y_text + offset) * scale;
            select.style.left = x + 'px';
            select.style.top = y + 'px';
            select.style.width = (55 * scale) + 'px';
            select.style.height = (55 * scale) + 'px';
            select.style.fontSize = (26 * scale) + 'px';
        }

        function updateAllDropdownPositions() {
            const scale = canvas.offsetWidth / 800;
            for (let point = 1; point <= 24; point++) {
                const select = document.getElementById(`point-${point}`);
                if (select) {
                    updateDropdownPosition(select, point, scale);
                }
            }
        }

        function drawCheckers(player, img, positions, currentPlayer) {
            ctx.font = 'bold 1.875rem Arial';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            if (player === currentPlayer) {
                for (let point = 1; point <= 24; point++) {
                    const x = getX(point);
                    let y = getBaseY(point);
                    const dy = getDy(point);

                    let displayPoint = point;
                    ctx.fillText(displayPoint, x, point > 12 ? y - 50 : y + 60);
                }
            }

            for (let pointStr in positions) {
                if (pointStr === 'bar' || pointStr === 'off') continue;
                const point = parseInt(pointStr);
                let count = positions[pointStr];
                const x = getX(point);
                let y = getBaseY(point);
                const dy = getDy(point);

                for (let i = 0; i < Math.min(count, 6); i++) {
                    ctx.drawImage(img, x - 31.25, y + (i * dy) - 31.25, 62.5, 62.5);
                }

                if (count > 6) {
                    const lastCheckerY = y + (5 * dy);
                    ctx.fillText(`${count}`, x + 40, lastCheckerY + 5);
                }
            }

            const barX = 400;
            const barY = (player === 'second') ? 220 : 520;
            const barDy = (player === 'second') ? 55 : -55;
            if (positions.bar && positions.bar !== 0) {
                let y = barY;
                for (let i = 0; i < Math.min(Math.abs(positions.bar), 6); i++) {
                    ctx.drawImage(img, barX - 31.25, y + (i * barDy) - 31.25, 62.5, 62.5);
                }
                if (Math.abs(positions.bar) > 6) {
                    const lastCheckerY = y + (5 * barDy);
                    ctx.fillText(`(${Math.abs(positions.bar)})`, barX + 30, lastCheckerY + 5);
                }
            }
        }

        function getDy(point) {
            return (point > 12) ? 55 : -55;
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(boardImg, 0, 0, canvas.width, canvas.height);

            drawCheckers('first', whiteChecker, positions.first, 'first');
            drawCheckers('second', blackChecker, positions.second, 'second');

            // Draw dice
            const d1 = parseInt(document.getElementById('dice1-select').value);
            const d2 = parseInt(document.getElementById('dice2-select').value);
            const turn = document.getElementById('turn-select').value; // 'white' or 'black'

            if (d1 > 0 || d2 > 0) {
                const diceY = 350;
                let diceX1, diceX2;
                let diceSet;
                if (turn === 'white') {
                    diceX1 = 530;
                    diceX2 = 620;
                    diceSet = diceImages.white;
                } else {
                    diceX1 = 130;
                    diceX2 = 220;
                    diceSet = diceImages.black;
                }
                if (diceSet[d1]) ctx.drawImage(diceSet[d1], diceX1, diceY, 60, 60);
                if (diceSet[d2]) ctx.drawImage(diceSet[d2], diceX2, diceY, 60, 60);
            }

            // Draw cube
            const cubeValue = parseInt(document.getElementById('cube-value-select').value);
            const cubeOwner = document.getElementById('cube-owner-select').value;
            const cubeShown = parseInt(document.getElementById('cube-shown-select').value);
            const dice1 = parseInt(document.getElementById('dice1-select').value);
            const dice2 = parseInt(document.getElementById('dice2-select').value);

            if (cubeValue >= 0) {
                let img;
                if (cubeValue === 0) {
                    img = cubeImages[64];
                } else {
                    img = cubeImages[cubeValue];
                }
                if (img) {
                    let cubeX = 375;
                    let cubeY = 350;
                    if (cubeShown !== 0 && cubeValue !== 0) {
                        if (cubeOwner === 'white') {
                            cubeX = 575;
                        } else if (cubeOwner === 'black') {
                            cubeX = 175;
                        }
                        cubeY = 350;
                    } else {
                        if (cubeValue !== 0) {
                            if (cubeOwner === 'white') {
                                cubeY = 600;
                            } else if (cubeOwner === 'black') {
                                cubeY = 100;
                            }
                        }
                    }
                    ctx.drawImage(img, cubeX, cubeY, 50, 50);
                }
            }
        }

        function getTotalCheckers(pos) {
            let total = 0;
            for (let key in pos) {
                total += pos[key];
            }
            return total;
        }

        function getSelectedCheckerColor() {
            const selectedBtn = document.querySelector('.checker-btn.selected');
            return selectedBtn ? selectedBtn.dataset.color : 'white';
        }

        function setSelectedCheckerColor(color) {
            document.querySelectorAll('.checker-btn').forEach(btn => {
                btn.classList.toggle('selected', btn.dataset.color === color);
            });
        }

        function updateBoard() {
            // Update positions from dropdowns
            const color = getSelectedCheckerColor();
            const targetPositions = color === 'white' ? positions.first : positions.second;
            const otherPositions = color === 'white' ? positions.second : positions.first;

            for (let point = 1; point <= 24; point++) {
                const select = document.getElementById(`point-${point}`);
                const count = parseInt(select.value);
                const oldCount = targetPositions[point.toString()] || 0;

                if (count > 0) {
                    const newTotal = getTotalCheckers(targetPositions) - oldCount + count;
                    if (newTotal > 15) {
                        alert('Максимум 15 шашек на цвет!');
                        select.value = oldCount;
                        continue;
                    }
                    targetPositions[point.toString()] = count;
                } else {
                    delete targetPositions[point.toString()];
                }
            }
            drawBoard();
            updateSelectOptions(color);
            updateBarSelects();
        }

        function updateTurnSelect() {
            const whiteNick = document.getElementById('white-input').value || 'Белые';
            const blackNick = document.getElementById('black-input').value || 'Черные';
            const turnInput = document.getElementById('turn-select');
            const turnBtn = document.getElementById('turn-select-btn');
            const val = turnInput.value || 'white';
            if (turnBtn) turnBtn.textContent = (val === 'white') ? whiteNick : blackNick;
        }

        function updateCubeOwnerSelect() {
            const whiteNick = document.getElementById('white-input').value || 'Белые';
            const blackNick = document.getElementById('black-input').value || 'Черные';
            const cubeOwnerInput = document.getElementById('cube-owner-select');
            const cubeOwnerBtn = document.getElementById('cube-owner-select-btn');
            const val = cubeOwnerInput.value || 'white';
            if (cubeOwnerBtn) cubeOwnerBtn.textContent = (val === 'white') ? whiteNick : blackNick;
        }

        function updateCircleVisibility() {
            const turn = document.getElementById('turn-select').value;
            const aboveCircle = document.querySelector('.above-circle');
            const belowCircle = document.querySelector('.below-circle');
            if (turn === 'black') {
                aboveCircle.style.display = 'flex';
                belowCircle.style.display = 'none';
            } else if (turn === 'white') {
                aboveCircle.style.display = 'none';
                belowCircle.style.display = 'flex';
            } else {
                aboveCircle.style.display = 'none';
                belowCircle.style.display = 'none';
            }
        }

        let imagesLoaded = 0;
        const totalImages = 21;

        function imageLoaded() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                createDropdowns();
                drawBoard();
                updateTurnSelect();
                updateCubeOwnerSelect();
                updateCircleVisibility();
                updateCubeSelectorsVisibility();
                document.getElementById('white-input').addEventListener('input', updateTurnSelect);
                document.getElementById('white-input').addEventListener('input', updateCubeOwnerSelect);
                document.getElementById('white-input').addEventListener('input', drawBoard);
                document.getElementById('white-input').addEventListener('click', function () { this.value = ''; updateTurnSelect(); updateCubeOwnerSelect(); drawBoard(); });
                document.getElementById('black-input').addEventListener('input', updateTurnSelect);
                document.getElementById('black-input').addEventListener('input', updateCubeOwnerSelect);
                document.getElementById('black-input').addEventListener('input', drawBoard);
                document.getElementById('black-input').addEventListener('click', function () { this.value = ''; updateTurnSelect(); updateCubeOwnerSelect(); drawBoard(); });
                document.getElementById('lower-score').addEventListener('change', drawBoard);
                document.getElementById('upper-score').addEventListener('change', drawBoard);
                document.getElementById('match_lenght').addEventListener('change', drawBoard);
                document.querySelectorAll('.checker-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const newColor = btn.dataset.color;
                        setSelectedCheckerColor(newColor);
                        updateSelectOptions(newColor);
                        for (let point = 1; point <= 24; point++) {
                            const select = document.getElementById(`point-${point}`);
                            const targetPositions = newColor === 'white' ? positions.first : positions.second;
                            select.value = targetPositions[point.toString()] || 0;
                        }
                        updateBarSelects();
                        drawBoard();
                    });
                });
                document.getElementById('white-bar-select').addEventListener('change', (e) => {
                    const count = parseInt(e.target.value);
                    if (count > 0) {
                        positions.first.bar = count;
                    } else {
                        delete positions.first.bar;
                    }
                    drawBoard();
                    updateSelectOptions('white');
                    updateBarSelects();
                });
                document.getElementById('black-bar-select').addEventListener('change', (e) => {
                    const count = parseInt(e.target.value);
                    if (count > 0) {
                        positions.second.bar = count;
                    } else {
                        delete positions.second.bar;
                    }
                    drawBoard();
                    updateSelectOptions('black');
                    updateBarSelects();
                });
            }
        }

        boardImg.onload = imageLoaded;
        whiteChecker.onload = imageLoaded;
        blackChecker.onload = imageLoaded;
        Dice1w.onload = imageLoaded;
        Dice2w.onload = imageLoaded;

            const cubeShown = document.getElementById('cube-shown-select').value;

                document.getElementById('cube-value-select').value = cubeShown;
                document.getElementById('dice1-select').value = '0';
                document.getElementById('dice2-select').value = '0';
            }
            drawBoard();
        });
        function generateXGID() {
            let xgid = "";
            const whiteBar = positions.first.bar || 0;
            if (whiteBar === 0) {
                xgid += "-";
            } else if (whiteBar <= 15) {
                xgid += String.fromCharCode(64 + whiteBar);
            }
            for (let point = 1; point <= 24; point++) {
                const whiteCount = positions.first[point] || 0;
                const blackCount = positions.second[point] || 0;

                if (whiteCount > 0) {
                    if (whiteCount <= 15) {
                        xgid += String.fromCharCode(64 + whiteCount);
                    }
                } else if (blackCount > 0) {
                    if (blackCount <= 15) {
                        xgid += String.fromCharCode(96 + blackCount);
                    }
                } else {
                    xgid += "-";
                }
            }
            const blackBar = positions.second.bar || 0;
            if (blackBar === 0) {
                xgid += "-";
            } else if (blackBar <= 15) {
                xgid += String.fromCharCode(96 + blackBar);
            }
            xgid += ':'
            const cubeValue = parseInt(document.getElementById('cube-value-select').value);
            let exponent = 0;
            if (cubeValue > 0) {
                exponent = Math.log2(cubeValue);
            }
            xgid += exponent.toString();
            xgid += ':'
            const cubeOwner = document.getElementById('cube-owner-select').value;
            const cubeShown = parseInt(document.getElementById('cube-shown-select').value);
            let cubePosition = 0;
            if (cubeValue !== 0) {
                if (cubeOwner === 'white') {
                    cubePosition = 1;
                } else if (cubeOwner === 'black') {
                    cubePosition = -1;
                }
            }
            xgid += cubePosition.toString();
            xgid += ':'
            const turn = document.getElementById('turn-select').value;
            let turnValue = 0;
            if (turn === 'white') {
                turnValue = 1;
            } else if (turn === 'black') {
                turnValue = -1;
            }
            xgid += turnValue.toString();
            xgid += ':'
            let cubePart = '';
            const dice1 = parseInt(document.getElementById('dice1-select').value);
            const dice2 = parseInt(document.getElementById('dice2-select').value);
            if (cubeValue === 0 && dice1 === 0 && dice2 === 0) {
                cubePart = '00';
            } else if (cubeShown !== 0) {
                cubePart = 'D';
            } else if (dice1 !== 0 || dice2 !== 0) {
                cubePart = dice1.toString() + dice2.toString();
            } else {
                cubePart = cubeValue.toString() + '0';
            }
            xgid += cubePart;
            xgid += ':'
            const LowerScore = currentGameType === 'манигейм' ? '0' : document.getElementById('lower-score').value;
            xgid += LowerScore;
            xgid += ':'
            const UpperScore = currentGameType === 'манигейм' ? '0' : document.getElementById('upper-score').value;
            xgid += UpperScore;
            xgid += ':'
            const conventionPart = currentGameType === 'матч' ? '1' : (parseInt(document.getElementById('jacobi-select').value) + 2 * parseInt(document.getElementById('beaver-select').value)).toString();
            xgid += conventionPart;
            xgid += ':'
            const matchLengthPart = currentGameType === 'манигейм' ? '0' : document.getElementById('match_lenght').value;
            xgid += matchLengthPart;
            xgid += ':'
            const maxCubePart = currentGameType === 'матч' ? document.getElementById('max-cube-select').value : document.getElementById('max-cube-select-m').value;
            xgid += maxCubePart;
            return xgid;
        }
        function handleDiceChange(changedSelectId, otherSelectId) {
            const changedValue = parseInt(document.getElementById(changedSelectId).value);
            const otherSelect = document.getElementById(otherSelectId);
            if (changedValue !== 0 && parseInt(otherSelect.value) === 0) {
                otherSelect.value = '1';
            } else if (changedValue === 0) {
                otherSelect.value = '0';
            }
            drawBoard();
        }

        document.getElementById('turn-select').addEventListener('change', drawBoard);
        document.getElementById('turn-select').addEventListener('change', updateCircleVisibility);
        document.getElementById('cube-value-select').addEventListener('change', drawBoard);
        document.getElementById('cube-owner-select').addEventListener('change', drawBoard);
        document.querySelectorAll('.nick-selector-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const input = document.getElementById(this.dataset.target);
                if (!input) return;
                input.value = input.value === 'white' ? 'black' : 'white';
                if (this.dataset.target === 'turn-select') {
                    updateTurnSelect();
                } else {
                    updateCubeOwnerSelect();
                }
                input.dispatchEvent(new Event('change'));
            });
        });
        document.getElementById('dice1-select').addEventListener('change', () => handleDiceChange('dice1-select', 'dice2-select'));
        document.getElementById('dice2-select').addEventListener('change', () => handleDiceChange('dice2-select', 'dice1-select'));
        document.getElementById('show-button').addEventListener('click', () => {
            const xgid = generateXGID();
            const hintsTable = document.getElementById('hintsTable');
            const hintsTableContainer = document.querySelector('.hints-table');

            if (!hintsTable || !hintsTableContainer) {
                alert('Error: Required elements not found');
                return;
            }

            hintsTable.innerHTML = '<div class="loading">Loading hints...</div>';
            fetch('/pokaz/hints?xgid=' + xgid, { signal: AbortSignal.timeout(30000) }) // 30 second timeout
                .then(response => response.json())
                .then(data => {
                    const hints = data.hints || [];
                    if (hints.length === 0) {
                        hintsTable.innerHTML = '<div class="error">невозможный ход</div>';

                        return;
                    }

                    const firstHint = hints[0];
                    let tableHtml = '';

                    if (firstHint.type === 'move') {
                        // Generate move hints table
                        tableHtml = '<table><tr><th>Ход</th><th>%</th><th>%</th><th>Эквити</th></tr>';
                        const firstEq = hints.length > 0 ? hints[0].eq : null;
                        hints.forEach((hint, index) => {
                            if (hint.probs && hint.probs.length >= 2) {
                                const prob1 = hint.probs[0] ? (hint.probs[0] * 100).toFixed(1) : '-';
                                const prob2 = hint.probs[1] ? (hint.probs[1] * 100).toFixed(1) : '-';
                                const eq = hint.eq ? hint.eq.toFixed(3) : '-';
                                const displayEq = (firstEq !== null && hint.eq !== undefined && index > 0) ? (hint.eq - firstEq).toFixed(3) : eq;
                                let move = hint.move || '-';
                                let rowClass = ''; // No highlighting since no gnu move
                                tableHtml += `<tr class="${rowClass}"><td>${move}</td><td>${prob1}</td><td>${prob2}</td><td>${displayEq}</td></tr>`;
                            }
                        });
                        tableHtml += '</table>';
                    } else if (firstHint.type === 'cube_hint') {
                        if (firstHint.prefer_action) {
                            tableHtml += `<tr><td colspan="2" style="text-align: center; font-weight: bold;">${firstHint.prefer_action}</td></tr>`;
                        }
                        tableHtml = '<table><tr><th>Действие</th><th>Эквити</th></tr>';
                        const firstCubeEq = firstHint.cubeful_equities && firstHint.cubeful_equities.length > 0 ? firstHint.cubeful_equities[0].eq : null;
                        (firstHint.cubeful_equities || []).forEach((hint, index) => {
                            const eq = hint.eq ? hint.eq.toFixed(3) : '-';
                            const displayEq = (firstCubeEq !== null && hint.eq !== undefined && index > 0) ? (hint.eq - firstCubeEq).toFixed(3) : eq;
                            let displayAction = hint.action_1;
                            if (hint.action_2) {
                                displayAction += `, ${hint.action_2}`;
                            }
                            let rowClass = '';
                            tableHtml += `<tr class="${rowClass}"><td>${displayAction}</td><td>${displayEq}</td></tr>`;
                        });
                        tableHtml += '</table>';
                    } else {
                        hintsTable.innerHTML = '<div class="error">Unknown hint type</div>';
                        return;
                    }

                    hintsTable.innerHTML = tableHtml;
                    hintsTable.classList.add('active');
                    hintsTableContainer.classList.add('active');
                })
                .catch(error => {
                    hintsTable.innerHTML = '<div class="error">Error loading hints: ' + error.message + '</div>';
                    hintsTable.classList.add('active');
                    hintsTableContainer.classList.add('active');
                });
        });

        // Clear button logic
        document.getElementById('clear-button').addEventListener('click', () => {
            positions = {
                first: {},
                second: {}
            };

            document.getElementById('white-input').value = 'nick_1';
            document.getElementById('black-input').value = 'nick_2';
            setSelectedCheckerColor('white');
            document.getElementById('white-bar-select').value = '0';
            document.getElementById('black-bar-select').value = '0';
            currentGameType = 'манигейм';
            document.getElementById('game-type-button').textContent = 'Манигейм';
            document.getElementById('lower-score').value = '0';
            document.getElementById('upper-score').value = '0';
            document.getElementById('match_lenght').value = '3';
            document.getElementById('max-cube-select').value = '8';
            document.getElementById('jacobi-select').value = '1';
            document.getElementById('beaver-select').value = '0';
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                const el = document.getElementById(btn.dataset.target);
                if (el) {
                    const val = el.value;
                    btn.textContent = val;
                    btn.classList.toggle('on', val === '1');
                }
            });
            document.getElementById('max-cube-select-m').value = '8';
            document.getElementById('cube-shown-select').value = '0';
            document.getElementById('cube-value-select').value = '0';
            document.getElementById('dice1-select').value = '0';
            document.getElementById('dice2-select').value = '0';
            updateCubeSelectorsVisibility();

            document.getElementById('turn-select').value = 'white';
            document.getElementById('cube-owner-select').value = 'white';
            updateTurnSelect();
            updateCubeOwnerSelect();
            updateSelectOptions('white');
            updateBarSelects();
            updateCircleVisibility();

            for (let point = 1; point <= 24; point++) {
                document.getElementById(`point-${point}`).value = '0';
            }

            const matchPanel = document.querySelector('.match-panel');
            const manigeymPanel = document.querySelector('.manigeym-panel');
            matchPanel.style.display = 'none';
            manigeymPanel.style.display = 'flex';

            const hintsTableContainer = document.querySelector('.hints-table');
            const hintsTable = document.getElementById('hintsTable');
            hintsTableContainer.classList.remove('active');
            hintsTable.classList.remove('active');

            drawBoard();
        });

        // Init button logic
        document.getElementById('init-button').addEventListener('click', () => {
            positions.first = { 6: 5, 8: 3, 13: 5, 24: 2 };
            positions.second = { 1: 2, 12: 5, 17: 3, 19: 5 };

            setSelectedCheckerColor('white');
            document.getElementById('white-bar-select').value = '0';
            document.getElementById('black-bar-select').value = '0';
            document.getElementById('cube-shown-select').value = '0';
            document.getElementById('cube-value-select').value = '0';
            document.getElementById('dice1-select').value = '0';
            document.getElementById('dice2-select').value = '0';
            updateCubeSelectorsVisibility();

            updateSelectOptions('white');
            updateBarSelects();

            for (let point = 1; point <= 24; point++) {
                const select = document.getElementById(`point-${point}`);
                select.value = positions.first[point.toString()] || 0;
            }

            const hintsTableContainer = document.querySelector('.hints-table');
            const hintsTable = document.getElementById('hintsTable');
            hintsTableContainer.classList.remove('active');
            hintsTable.classList.remove('active');

            drawBoard();
        });

        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const el = document.getElementById(this.dataset.target);
                if (!el) return;
                const next = el.value === '1' ? '0' : '1';
                el.value = next;
                this.textContent = next;
                this.classList.toggle('on', next === '1');
            });
        });

        window.addEventListener('resize', updateAllDropdownPositions);
    });
</script>
