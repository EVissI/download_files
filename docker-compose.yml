# docker-compose.yml (обновленный с Redis + RQ workers)

version: '3.8'

services:
  # === Основной бот (без изменений) ===
  backgammon-bot:
    build: .
    command: /bin/sh -c "alembic upgrade head && python -m bot.init"
    container_name: backgammon_bot
    volumes:
      - ./bot:/app/bot
      - ./log:/app/log
      - ./files:/app/files
      - ./front/public/json:/app/front/public/json
      - ./bot/migration/versions:/app/bot/migration/versions
    env_file:
      - .env
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_USER=${REDIS_USER}
      - REDIS_USER_PASSWORD=${REDIS_USER_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - ./redisdata:/data
    command: >
      sh -c '0
        mkdir -p /usr/local/etc/redis &&
        echo "bind 0.0.0.0" > /usr/local/etc/redis/redis.conf &&
        echo "requirepass $REDIS_PASSWORD" >> /usr/local/etc/redis/redis.conf &&
        echo "appendonly yes" >> /usr/local/etc/redis/redis.conf &&
        echo "appendfsync everysec" >> /usr/local/etc/redis/redis.conf &&
        echo "user default on >$REDIS_PASSWORD ~* +@all" > /usr/local/etc/redis/users.acl &&
        echo "user $REDIS_USER on >$REDIS_USER_PASSWORD ~* &* +@all" >> /usr/local/etc/redis/users.acl &&
        redis-server /usr/local/etc/redis/redis.conf --aclfile /usr/local/etc/redis/users.acl
      '
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$REDIS_PASSWORD", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    tty: true
    stdin_open: true


  # === Worker #1 для обработки анализов ===
  worker-1:
    build: .
    container_name: backgammon_worker_1
    command: python -m bot.workers.hint_worker
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_USER=${REDIS_USER}
      - REDIS_USER_PASSWORD=${REDIS_USER_PASSWORD}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./bot:/app/bot
      - ./files:/app/files
      - ./log:/app/log
    restart: unless-stopped

  # === Worker #2 для обработки анализов ===
  worker-2:
    build: .
    container_name: backgammon_worker_2
    command: python -m bot.workers.hint_worker
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_USER=${REDIS_USER}
      - REDIS_USER_PASSWORD=${REDIS_USER_PASSWORD}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./bot:/app/bot
      - ./files:/app/files
      - ./log:/app/log
    restart: unless-stopped

  # === PostgreSQL (без изменений) ===
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data

  # === RQ Dashboard для мониторинга (опционально) ===
  rq-dashboard:
    image: eoranged/rq-dashboard:latest
    container_name: backgammon_rq_dashboard
    ports:
      - "9181:9181"
    environment:
      - RQ_DASHBOARD_REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local

networks:
  backgammon_network:
    driver: bridge
