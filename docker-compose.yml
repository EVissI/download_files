services:
  backgammon-bot:
    build: .
    command: /bin/sh -c "alembic upgrade head && python -m bot.init"
    container_name: backgammon_bot
    volumes:
      - ./bot:/app/bot
      - ./log:/app/log
      - ./files:/app/files
    env_file:
      - .env
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    command:
      - redis-server
      - --appendonly no
      - --save ""
      - --maxmemory 128mb
      - --maxmemory-policy allkeys-lru
      - --activedefrag yes
    deploy:
      resources:
        limits:
          cpus: '0.5'  # Ограничение до 0.5 CPU
          memory: 256M
  db:
      image: postgres
      restart: always
      environment:
        - POSTGRES_USER=${POSTGRES_USER}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        - POSTGRES_DB=${POSTGRES_DB}
      volumes:
        - pgdata:/var/lib/postgresql/data

volumes:
  redis_data:
  pgdata:
  files_data: